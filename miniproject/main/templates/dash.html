<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <link rel="stylesheet" href="/static/dash.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">


    <nav>
      <button id="ham" onclick="ham()"><i class="fa fa-reorder"></i></button>
      <img src="/static/images/Logo.png" class="logo"/>
      <div class="options" id="options" style="width:0px ;">
        <img class="profile" src="/static/images/prof.jpg"/>
        <h1>{{user}}</h1>
        <button id="home" onclick="navi('home','homediv')"><i class="fa fa-home"></i> Home</button>
        <button id="scan" onclick="navi('scan','scanner')"><i class="fa fa-qrcode"></i> Scan Barcode</button>
        <button id="cart" onclick="navi('cart','cartdiv')"><i class="fa fa-shopping-cart"></i> My Cart</button>
        <button id="logout" onclick="navi('logout')"><i class="fa fa-sign-out"></i> Logout</button>
      </div>
    </nav>


    <div id="homediv" style="display: flex;">
    <h1>Hello, {{user}}</h1>
    <span class="search">
      <p>Find Your Way</p>
      <button onclick="popup(1)"><i class="fa fa-search"></i>Search 'addidas store'</button>
    </span>
    <h1>Upto 40% off</h1>
    <img src="/static/images/poster.png"/>

    <div class="search_popup" id="search_popup" style="height: 0svh;">
      <input placeholder="Search" type="text" autofocus/>
      <button onclick="popup(0)">â•³</button>
      <span>return result here</span>
    </div>

  </div>


  <div id="scanner" style="display: none;">
    <h1>Scan Barcode</h1>
    <video id="barcode-scanner" width="350px" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="openScanner">Open Scanner</button>
    <div class="overlay" id="overlay" style="display:none ;">
      <div class="box">
        <p id="result"></p>
        <input placeholder="Enter Quantity '3'" type="number" id="quantity" maxlength="100" minlength="0"/>
        <span><button id="add_cart" onclick="add_cart()">Add To Cart</button><button id="cancel">Cancel</button></span>
      </div>
    </div>
  </div>


  <div id="cartdiv" style="display: none;">
    <h1>My Cart</h1>
    <div class="products_list" id="products_list">

      <span id="product">
        <img src="/static/images/apple.jpg">
        <span class="product_name">
          <h2>Apple</h2>
          <p>fresh apples</p>
          <button id="delete"><i class="fa fa-trash"></i></button>
          <span id="price">$90</span>
        </span>
      </span>

    </div>

    <span class="button_array">
      <button class="add_items" onclick="navi('scan','scanner')">+ Add Items</button>
      <button class="checkout">Pay Now</button>
    </span>
  </div>


  <div id="map"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

 <script>
function fetchAndUpdateCart() {
    $.get("/getCart", function(data, status) {
        if (status === "success") {
            updateProductList(data);
        } else {
            console.log("Error fetching cart data");
        }
    }).fail(function() {
        console.log("HTTP error occurred");
    });
}

function deleteItemFromCart(itemName) {
    $.ajax({
        url: "/delete/" + encodeURIComponent(itemName), 
        type: "GET",
        success: function(data, status) {
            if (status === "success" && data.status === "ok") {
                console.log("Item deleted from cart successfully");
                fetchAndUpdateCart();
            } else {
                console.log("Error deleting item from cart");
            }
        },
        error: function() {
            console.log("HTTP error occurred");
        }
    });
}

$(document).on("click", "#delete", function() {
  console.log("clicked")
    var itemName = $(this).closest("#product").find(".product_name h2").text().trim();
    deleteItemFromCart(itemName);
});

function updateProductList(cartData) {
    var productsList = $('#products_list');
    productsList.empty(); 
    
    cartData.cart.forEach(function(item) {

        var productHTML = `
        <span id="product">
            <img src="/static/images/${item.item}.jpg">
            <span class="product_name">
                <h2>${item.item}</h2>
                <p>Quantity: ${item.quantity}</p>
                <button id="delete"><i class="fa fa-trash"></i></button>
                <span id="price">$90</span>
            </span>
        </span>
        `;
        productsList.append(productHTML);
    });
}

$('#cart').click(function() {
    $.get("/getCart", function(data, status) {
        if (status === "success") {
            updateProductList(data);
        } else {
            console.log("Error fetching cart data");
        }
    }).fail(function() {
        console.log("HTTP error occurred");
    });
});
  var item = "";
  function add_cart() {
    var quantity = $('#quantity').val();
    $.get("/cart/" +item +"/"+ quantity, function(data, status) {
        if (status === "success" && data.status === "ok") {
            console.log("Item added to cart successfully");
        } else {
            console.log("Error adding item to cart");
        }
    }).fail(function() {
        console.log("HTTP error occurred");
    });
}
  document.addEventListener('DOMContentLoaded', async () => {
    const videoElement = document.getElementById('barcode-scanner');
    const canvas = document.getElementById('canvas');
    const canvasContext = canvas.getContext('2d');
    let scannerStarted = false; 

    document.getElementById('openScanner').addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;

        const config = {
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: videoElement,
            constraints: {
              width: { min: 400 },
              height: { min: 400 },
              facingMode: 'environment',
            },
          },
          decoder: {
            readers: ['ean_reader', 'code_128_reader', 'code_39_reader', 'upc_reader'],
          },
        };

        Quagga.init(config, function (err) {
          if (err) {
            console.error(err);
            return;
          }
          Quagga.start();
          scannerStarted = true; 
          Quagga.onProcessed((result) => {
            const drawingCanvas = Quagga.canvas.ctx.overlay;
            if (result) {
              if (result.boxes) {
                drawingCanvas.clearRect(0, 0, parseInt(drawingCanvas.canvas.width), parseInt(drawingCanvas.canvas.height));
                result.boxes.filter((box) => box !== result.box).forEach((box) => {
                  Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCanvas, { color: 'green', lineWidth: 2 });
                });
              }

              if (result.box) {
                Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCanvas, { color: 'blue', lineWidth: 2 });
              }

              if (result.codeResult && result.codeResult.code) {
                document.getElementById("overlay").style.display="block"
                document.getElementById('result').innerHTML += `${result.codeResult.code}`;
                //window.location.href = encodeURIComponent(result.codeResult.code);
                item=result.codeResult.code;

                Quagga.stop();
                scannerStarted = false; 
              }
              
            }
          });
        });
      } catch (error) {
        console.error('Error accessing the camera:', error);
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      window.location.href="/logout";
    });
  });
  function popup(flag){
    var pop=document.getElementById("search_popup");

    if(flag){
      pop.style.height="100svh"
    }
    else{
      pop.style.height="0svh"
    }
  }
  function navi(a,ele){
    var o=["home","cart","scan","logout"];
    var e=["homediv","scanner","cartdiv","map"];
    var op=document.getElementById("options");
    var ham=document.getElementById("ham");

    for(let i=0;i<=o.length-1;i++){
      document.getElementById(e[i]).style.display="none";
      document.getElementById(o[i]).style.backgroundColor="transparent";
      document.getElementById(o[i]).style.color="black";
    }

    document.getElementById(a).style.backgroundColor="#e8170023";
    document.getElementById(a).style.color="#e81700";
    document.getElementById(ele).style.display="flex";
    op.style.width = "0px";
      op.style.opacity = "0";
      ham.style.transform="translate(0px)"

  }
  function ham(){
    var op=document.getElementById("options");
    var ham=document.getElementById("ham");

    if(op.style.width == "250px"){
      op.style.width = "0px";
      op.style.opacity = "0";
      ham.style.transform="translate(0px)"
    }
    else{
      op.style.width="250px";
      op.style.opacity = "1"
      ham.style.transform="translate(200px)"
    }
  }
</script>

</body>
</html>
